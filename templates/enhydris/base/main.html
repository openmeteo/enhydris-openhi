{% extends "enhydris/base/default.html" %}


{% block footer %}
  <style>
    .page-map-full .page-footer {
      bottom: -60px;
    }
    @media (max-width: 991px) {
      .page-map-full .page-footer {
        bottom: -130px;
      }
    }
  </style>
  <div class="container" style="padding: 0">
    <div class="row">
      <div class="col-lg-8">
        <img
          alt="ΕΣΠΑ 2014-2020"
          width="530"
          height="100"
          src="https://openhi.net/wp-content/uploads/2018/10/espa-logo.png">
      </div>
      <div class ="col-lg">
        <p style="padding-top: 32px"><a href="https://openhi.net/">Αρχική σελίδα OpenHI</a></p>
      </div>
    </div>
  </div>
{% endblock %}


{% block mainjs %}
  <script type="text/javascript" src="//maps.google.com/maps/api/js?key=AIzaSyDj9b9xrj_lX2cYQbyAT7i_UR3Ewg-vEwI"></script>
  {{ block.super }}
{% endblock %}


{% block leaflet_plugins %}
  {{ block.super }}
  <script type="text/javascript" src="//unpkg.com/leaflet.gridlayer.googlemutant@0.8.0/Leaflet.GoogleMutant.js"></script>
{% endblock %}
